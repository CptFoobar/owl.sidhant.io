    <!-- Footer -->
    <footer class="text-center">
        <div class="footer-above">
            <div class="container">
                <div class="row">
                    <div class="footer-col col-md-push-3 col-md-6">
                        <h3>{{ site.footer.developer }}</h3>
                        <ul class="list-inline">
                            {% for network in site.developer %}
                            <li>
                                <a href="{{ network.url }}" class="btn-social btn-outline"><i class="fa fa-fw fa-{{ network.title }} fa-lg"></i></a>
                            </li>
		                    {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        Copyright &copy; <a href="{{ site.homeurl }}">{{ site.footer.copyright }}</a> 20{{ site.time | date: '%y' }}
                    </div>
                    <div class="col-lg-4 col-lg-push-4">
                        Made with <a href="https://github.com/jeromelachaud/freelancer-theme">Freelancer</a>. 
                        Proudly published with <a href="http://jekyllrb.com/">Jekyll</a>.
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top page-scroll visible-xs visible-sm">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>
